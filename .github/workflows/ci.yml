name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node 20+ as per GEMINI.md

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Or latest stable pnpm version
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "PNPM_CACHE_DIR=$(pnpm store path)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.PNPM_CACHE_DIR }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build project
        run: pnpm -w build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          # For CI, you typically deploy a preview first, then audit that.
          # This URL needs to be accessible from the CI environment.
          urls: 'http://localhost:3000' # Placeholder - will not work without a running server
          uploadArtifacts: true
          temporaryPublicStorage: true
          minScore: 0.9 # Fail if any score is below 90
